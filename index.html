<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0c0c1e;
        overflow-x: hidden;
      }

      /* Animated Mesh Gradient Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #0c0c1e;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%), 
          radial-gradient(at 0% 100%, hsla(339,49%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(253,16%,7%,1) 0, transparent 50%);
        filter: blur(100px);
        animation: mesh-move 20s ease infinite alternate;
      }

      @keyframes mesh-move {
        from { transform: scale(1); }
        to { transform: scale(1.2) rotate(5deg); }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-input:focus {
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      /* Button Squish Animation */
      .haptic-button {
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .haptic-button:active {
        transform: scale(0.92);
      }

      /* Image Analysis Pulse */
      @keyframes analysis-glow {
        0%, 100% { filter: brightness(1) drop-shadow(0 0 0px rgba(168, 85, 247, 0)); }
        50% { filter: brightness(1.2) drop-shadow(0 0 15px rgba(168, 85, 247, 0.5)); }
      }
      .animate-spin-analysis {
        animation: analysis-glow 2s ease-in-out infinite;
      }
    </style>

{

}
